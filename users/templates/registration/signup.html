{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
                <div class="card card-body my-2">
                    <h3 class="text-primary" style="font-family: cursive;"><b>Sign Up</b></h3>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width: 100%;"><b>Submit</b></button>
                        </div>
                    </form>

                    <div>
                        <h4 style="font-family: cursive;">Already Registered? <a href="{% url 'users:login' %}">Login</a> </h4>
                    </div>

                </div>
            </div>
        </div>

    </div>
{% endblock %}
