{% extends 'users/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
              <div class="card card-body my-5">
                    <h3 class="text-primary" style="font-family: cursive;"><b>Login</b></h3>
                    <hr>
                    <form method="post" class="form-horizontal" style="padding: 10px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width: 100%;"><b>Submit</b></button>
                        </div>
                    </form>
                        <h4 style="font-family: cursive;">Not Registered? <a href="{% url 'users:signup' %}">Register</a> </h4>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</div>
{% endblock %}
