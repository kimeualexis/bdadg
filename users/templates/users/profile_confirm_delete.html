{% extends 'users/base.html' %}

{% block title %}Delete {{ object.fname }}{% endblock %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body my-2">
                <h3 class="text-primary">Delete {{ object.fname }}</h3>
                <hr>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <h4>Are you want to Delete "{{ object.fname }}"&nbsp;?</h4>
                        </fieldset>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                            <a class="btn btn-outline-secondary" href="{% url 'users:users-index' %}">Cancel</a>
                        </div>
                    </form>

            </div>
        </div>
    </div>
    </div>
{% endblock %}
